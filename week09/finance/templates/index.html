{% extends "layout.html" %} {% block title %} BUY {% endblock %} {% block main%}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks%}
                <tr>
                    <td>{{stock["symbol"]}}</td>
                    <td>{{stock["total_shares"]}}</td>
                    <td>${{stock["price"]}}</td>
                    <td>${{stock["total_shares"] * stock["price"]}}</td>
                </tr>
            {% endfor%}
            <tr>
                <td colspan="2"></td>
                <td>CASH</td>
                <td>{{cash}}</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3"></td>
            <td><strong>{{total}}</strong></td>
        </tfoot>
    </table>
{% endblock %}
